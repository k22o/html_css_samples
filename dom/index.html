<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body style="text-align: center;">
    <div id="container">
        <!-- id0はjsで削除 -->        
        <div id="id0" class="class1">            
            <p>id0 class1の要素</p>
        </div>
        <div id="id1" class="class1">            
            <p>id1 class1の要素</p>
        </div>
        <div id="id2" class="class1" data-name="before-name">
            <p>id2 class1の要素</p>
        </div>
        <!-- id3はjsで追加 -->
        <div id="id4" class="class1 class100">
            <p>id4 class1の要素</p>
        </div>
        <div id="eventClick">
            <a href="#">クリックのeventListener</a>
        </div>
    </div>    
    <script src="./main.js" type="text/javascript"></script>    
</body>
</html>
