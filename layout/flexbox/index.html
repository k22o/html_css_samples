<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>layout</title>
</head>
<body>
    <section class="container">
        <h1>flexによる並べ方</h1>
        <p>親にdisplay:flexを設定すると、子要素は並列に並ぶ</p>

        <section>
            <h2>均等横並び</h2>
            <div class="inner">
                <div class="header1"></div>
                <div class="row1">
                    <div class="column1">1</div>
                    <div class="column1">2</div>
                </div>
                <div class="footer1"></div>    
            </div>    
        </section>

        <section>
            <h2>縦並び</h2>
            <div class="row2">
                <div class="column2">1</div>
                <div class="column2">2</div>
            </div>    
        </section>

        <section>
            <h2>幅指定 横並び</h2>
            <div class="row3">
                <div class="column3-1">1</div>
                <div class="column3-2">2</div>
                <div class="column3-3">3</div>
            </div>    
        </section>
    </section>
</body>
</html>
