<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>input</title>
</head>
<body>
    <main class="container">
        <section class="inquirySummary">
            <h2>お問い合わせについて</h2>
            <div説明></div>
        </section>
        
        <section class="inquiryDetail">
            <h2>お問い合わせフォーム</h2>

            <form action="#" method="post">
                <table class="inquiryTable">
                    <tr>
                        <th><label for="type">問い合わせ種別</label><span>必須</span></th>
                        <td>
                            <select name="type" id="type" required>
                                <option value="" selected disabled>下記から選択してください</option>
                                <option value="a">a</option>
                                <option value="b">b</option>
                                <option value="c">c</option>
                            </select>
                            <p class="errorText">問い合わせ種別を選択してください。</p>
                        </td>
                    </tr>
                    <tr>    
                        <th><label for="content">問い合わせ内容</label><span>必須</span></th>                        
                        <td>
                            <textarea name="content" id="content" cols="30" rows="5" required placeholder="問い合わせ内容を記入ください">
                            </textarea>
                            <p class="errorText">問い合わせ内容を入力してください。</p>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="content">氏名</label><span>必須</span></th>                        
                        <td>
                            <div class="nameLayout" aria-labelledby="nameGroup">
                                <div class="inputField">
                                    <label for="familyName">姓 (カタカナ)</label>
                                    <input type="text" name="familyName" id="familyName" placeholder="ヤマダ" pattern="^[ァ-ンヴー]+$">
                                    <p class="errorText">姓を入力してください。</p>
                                </div>
                                <div class="inputField">
                                    <label for="firstName">名 (カタカナ)</label>
                                    <input type="text" name="firstName" id="firstName" placeholder="タロウ" pattern="^[ァ-ンヴー]+$">
                                    <p class="errorText">名を入力してください。</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
      </div>
    </main>
</body>
</html>
