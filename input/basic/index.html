<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>input</title>
</head>
<body>
    <div class="container">

      <section class="form">
        <h3>formの使い方</h3>
        <form action="#" method="post">
          <div class="inputBox">
            <!-- <label for="name">name</label> -->
            <input type="text" id="name" name="name" placeholder="20文字以内" maxlength="20" required>
          </div>
          <div class="inputBox">
            <!-- <label for="message">message</label> -->
            <textarea id="message" name="message" row="5" cols="30"></textarea>
          </div>
          <input type="submit" value="送信する">            
          <input type="reset" value="リセットする">            
        </form>
      </section>

      <section class="input-tag">
        <h3>inputタグの使い分け</h3>            
        <table>
          <tr>
            <td>URL</td>
            <td><input type="url" name="url"></td>
          </tr>
          <tr>
            <td>パスワード</td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td>メール</td>
            <td><input type="email" name="email"></td>
          </tr>
          <!-- 四則演算前提ならnumberでOK -->
          <tr>
            <td>購入数</td>
            <td>
              <input type="number" name="number" min="5" max="100" step="5">個
              <br>
              <small class="inputNote">※最小5、最大100個まで、5個単位</small>
            </td>
            
          </tr>
          <!-- ただの文字列としての数値がほしいなら、inputmodeで指定する -->
          <tr>
            <td>郵便番号</td>
            <td><input type="text" name="number" inputmode="numeric" placeholder="100-0000"></td>
          </tr>
            <!-- ハイフンをいれさせるなら、inputを分ける方がいい -->
            <tr>
            <td>電話番号1</td>
            <td><input type="tel" name="tel1"> - <input type="tel" name="tel2"> - <input type="tel" name="tel3"></td>
          </tr>
          <!-- 正規表現でバリデーションできる -->
          <tr>
            <td>電話番号2</td>
            <td><input type="tel" name="tel" placeholder="090xxxxxxxx" pattern="[0-9]+"></td>
          </tr>
          <tr>
            <td>日付</td>
            <td><input type="date" name="date"></td>              
          </tr>
          <tr>
            <td>時間</td>
            <td><input type="time" name="time"></td>
          </tr>
          <tr>
            <td>range</td>
            <td><input type="range" name="range" min="0" max="11"></td>
          </tr>
          <tr>
            <td>color</td>
            <td><input type="color" name="color"></td>
          </tr>
        </table>
        <input type="hidden" name="hidden" value="1">
        <p>input-buttonの機能は、jsで実装する</p>
        <input type="button" value="button">
      </section>

      <section class="input-file">
        <h3>ファイル</h3>
        <label><input type="file" name="file" id="fileUpload">ファイルをアップロード</label>  
        <p id="fileName">ファイルが選択されていません</p>
      </section>

      <script type="text/javascript">
        const fileUpload = document.getElementById("fileUpload");
        fileUpload.addEventListener('change', () => {
          const message = document.getElementById("fileName");
          const fileName = fileUpload['files'][0].name;
          message.innerHTML = fileName;
        })

      </script>
    
      <section class="radio-button">
        <h3>ラジオボタン・チェックボックス</h3>  
        <p>valueで設定したものが、nameというデータ名の値として送信される</p>  
        <div class="inputField">
          <label for="check"><input id="check" type="checkbox" name="agreement" value="agree"><span>同意する</span></label><br>
        </div>
        <div class="inputField">
          <label for="radio1"><input id="radio1" type="radio" name="gender" value="male" checked><span>男性</span></label>
          <label for="radio2"><input id="radio2" type="radio" name="gender" value="female"><span>女性</span></label>
          <label for="radio3"><input id="radio3" type="radio" name="gender" value="female"><span>その他</span></label>
        </div>
      </section>

      <section class="selectMenu">
        <h3>select menuの使い方</h3>
        <div class="selectWrapper">
          <select>
              <option selected disabled>下記から選択してください</option>
              <optgroup label="animal">
                <option>mouse</option>
                <option>rat</option>
                <option>macaque</option>
              </optgroup>
              <optgroup label="sense">
                <option>vision</option>
                <option>audition</option>
                <option>tacticle</option>
              </optgroup>
            </select>
          </div>
        </section>

      <section class="input-extend">
        <h3>フォーカスで伸びるtextbox</h3>
        <input type="text">
      </seection>

      <section class="input-selection">
        <h3>選択肢が出てくる</h3>
        <input type="text" name="select" list="selectList">
        <datalist id="selectList">
          <option>a</option>
          <option>b</option>
          <option>c</option>
        </datalist>
      </section>

    </div>
</body>
</html>
