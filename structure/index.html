<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>structures</title>
</head>
<body>
    <div id="container">
        <!-- ヘッダー -->
        <header>
            <h1>タイトル</h1>
            <p>header</p>
        </header>
        <div id="middle-container">
            <div id="left">
                <!-- navは主要なナビゲーションに設定する -->
                <nav>
                    navigation
                    
                    <ul>
                        <li>menu1</li>
                        <li>menu2</li>
                    </ul>
                </nav>
            </div>  
            <div id="right">          
                <!-- mainはページに1つだけ、最も主要なコンテンツ -->
                <main>
                    <!-- articleはそれだけで完結する1つの記事 -->
                    <article>      
                        <p>article</p>  
                        <!-- セクションは意味的な1つのまとまり。簡潔な見出しを付けることができるはず -->
                        <section>
                            <h2>section 1</h2>
                            <p>これは1つめのセクションです。</p>
                        </section>
                        <section>
                            <h2>section 2</h2>
                            <p>これは2つめのセクションです。</p>
                            <!-- asideは補足的な情報、関連の薄い情報、サイドバー etc -->
                            <aside>
                                <p>aside: 補足コンテンツ</p>
                            </aside>    
                        </section>
                    </article>
                </main>
            </div>
        </div>
        <!-- フッター -->
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
